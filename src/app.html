<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://learn.svelte.dev/favicon.png" />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;800&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-family: Quicksand;
        scroll-behavior: smooth;
        font-size: 62.5%;
        cursor: default;
      }
      ul {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        font-weight: bold;
      }
      input {
        font-family: inherit;
      }
      textarea {
        resize: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
